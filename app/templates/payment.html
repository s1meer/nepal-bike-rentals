{% extends 'base.html' %}
{% block title %}Payment{% endblock %}
{% block content %}
  <section class="py-16">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Complete Payment</h2>
      <p class="text-gray-600 mb-4">Scan the eSewa QR code to pay for Order ID: {{ order_id }}</p>
      <img src="{{ qr_code_url }}" alt="eSewa QR Code" class="mx-auto mt-4 w-48 h-48">
      <p class="mt-4 text-gray-600">For assistance, contact our marketing team at:</p>
      <p class="text-gray-800 font-semibold">9802829195, 9809655756, 9844066207</p>
      <a href="{{ url_for('routes.dashboard') }}" class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Back to Dashboard</a>
    </div>
  </section>
{% endblock %}
