{% if bike %}
  <div class="bg-white rounded-lg shadow-md p-4 mb-4">
    <img src="{{ bike.image_url }}" alt="{{ bike.name }}" class="w-full h-48 object-cover rounded-t-lg">
    <h3 class="text-xl font-semibold text-gray-800 mt-2">{{ bike.name }}</h3>
    <p class="text-gray-600">Daily: NPR {{ bike.daily_rate }}</p>

    <form method="POST" action="{{ url_for('routes.booking_details') }}" class="mt-4">
      <input type="hidden" name="bike_id" value="{{ bike_id }}">
      <div class="mb-4">
        <label for="start_date_{{ bike_id }}" class="block text-sm font-medium text-gray-700">Start Date</label>
        <input type="date" id="start_date_{{ bike_id }}" name="start_date" value="{{ start_date }}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <label for="end_date_{{ bike_id }}" class="block text-sm font-medium text-gray-700">End Date</label>
        <input type="date" id="end_date_{{ bike_id }}" name="end_date" value="{{ end_date }}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <p id="total_price_{{ bike_id }}" class="text-gray-600">Total Price: NPR {{ total_price }}</p>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Proceed to Details</button>
    </form>
  </div>
{% endif %}
